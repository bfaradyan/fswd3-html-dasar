<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        //Primitive 
            //Number
            let a = 10;
            console.log(a);
    
            console.log('Arkatama' + a);
            console.log('Multi Solusindo' + (5* 5));
            console.log(NaN*2);
    
            //BIGINT
            const bigInt = 7429570347037853027505707244057947;
            console.log(bigInt);
    
            //String
            const name1 = "Arkatama";
            const name2 = 'Arkatama';
            const name3 = `Arkatama`;
    
            console.log(name1);
            console.log(name2);
            console.log(name3);
    
            //Boolean
            let c = true;
            let d = false;
    
            let isGreater = 7>2;
            let isLess = 2>7;
    
            console.log(isGreater);
            console.log(isLess);
    
            //Null
            let iq = null;
            console.log(iq);
    
            //Undefined
            let angka
            console.log(angka);
    
            //Symbol
            let name = Symbol('Dollar');  
            console.log(name);
            console.log(name.description);
    
        //Object
            //key-value pair
            let boy = {
                name : "Bisma",
                age : 21,
                job : "Student",
                isMarried : false,
                hobies :["music", "sports", "games"], 
            };
    
            console.log(`${boy.name} is a ${boy.job}. He is ${boy.age} years old. He has a plenty hobbies such as ${boy.hobies}.`);
    
        </script>
</body>
</html>
