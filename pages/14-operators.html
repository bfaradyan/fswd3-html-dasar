<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        //Arithmethic
        function Arithmethic(){
            let a = 20;
            let b = 6;

            console.log(a + b);
            console.log(a - b);
            console.log(a * b);
            console.log(a / b);
            console.log(a % b);
            console.log(a ** b);
        }

        console.group("Aritmethic");
        Arithmethic();
        console.groupEnd();

        //Assignment
        function Assignment(){
            let a = 12
            console.log(a);

            a+=4;
            console.log(a);

            a-=4;
            console.log(a);

            a*=4;
            console.log(a);

            a/=4;
            console.log(a);

            a**=4;
            console.log(a);

            a%=4;
            console.log(a);
            
        }

        console.group("Assignment");
        Assignment();
        console.groupEnd();

        //Comparison 
        function Comparison(){
            let a = 7;
            let b = 1;

            console.log(a == b);
            console.log(a === b);
            console.log(a < b);
            console.log(a > b);
            console.log(a != b);
            console.log(a !== b);
            console.log(a >= b);
            console.log(a <= b);
        }

        console.group("Comparison");
        Comparison();
        console.groupEnd();

        //Logical
        function Logical(){
            let a = true;
            let b = false;

            console.log(a && b);
            console.log(a || b);
            console.log(!a);
        }

        console.group("Logical");
        Logical();
        console.groupEnd();

        //Bitwise
        function Bitwise(){
            let a = 01001011;
            let b = 10001010;

            console.log(a & b);
            console.log(a | b);
            console.log(a ^ b);
            console.log(~a);
        }

        console.group("Bitwise");
        Bitwise();
        console.groupEnd();

        //Ternary
        function Ternary(){
            let a = 1;
            let b = 1;

            console.log(a == b ? "yes" : "no");
        }

        console.group("Ternary");
        Ternary();
        console.groupEnd();

    </script>
</body>
</html>
